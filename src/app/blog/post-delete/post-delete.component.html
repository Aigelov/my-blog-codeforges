<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>Вы действительно хотите удалить пост "{{title}}"?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
  >Да</button>
  <button
    mat-raised-button
    mat-dialog-close
  >Отмена</button>
</mat-dialog-actions>
