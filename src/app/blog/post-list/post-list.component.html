<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-4">
      <mat-spinner *ngIf="loading" class="mt-5" style="margin: 0 auto"></mat-spinner>
      <table
        *ngIf="!loading"
        mat-table
        class="mat-elevation-z8"
        [dataSource]="posts"
      >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- SubTitle Column -->
        <ng-container matColumnDef="subTitle">
          <th mat-header-cell *matHeaderCellDef> SubTitle </th>
          <td mat-cell *matCellDef="let element"> {{element.subTitle}} </td>
        </ng-container>

        <!-- Image Url Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image Url </th>
          <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
        </ng-container>

        <!-- Content Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              aria-label="Edit Post"
              (click)="editPost(element)"
            >
              <mat-icon>create</mat-icon>
            </button>
            <button
              mat-icon-button
              aria-label="Delete Post"
              (click)="deletePost(element)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="col-12 mb-4 d-flex justify-content-center">
      <button
        mat-fab color="primary"
        aria-label="Add Post"
        (click)="addPost()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
